<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml" href="./leb.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MASAYA - Reserve Your Visit</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="MASAYA - Authentic Dining Experience" />

      name="description"

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://masaya-nine.vercel.app/" />

      property="og:description"
      content="Book a table at MASAYA to experience authentic cuisine and impeccable service in a beautiful setting. Reserve now!"

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://masaya-nine.vercel.app/" />
    <meta name="twitter:title" content="MASAYA - Authentic Dining Experience" />
    <meta
      name="twitter:description"
      content="Reserve a table at MASAYA and savor a unique dining experience. Authentic flavors, inviting ambiance, and great service await you."
    />

    <!-- Snapchat -->
    <meta property="snapchat:image" content="./src/assets/flafel .png" />
    <meta
      property="snapchat:description"
      content="Reserve a table at MASAYA Restaurant and enjoy a memorable culinary experience."
    />

    <!-- WhatsApp -->
    <meta property="og:image" content="./src/assets/flafel .png" />
    <meta
      property="og:image:alt"
      content="MASAYA Restaurant - Reserve your visit"
    />

    <!-- Google / Schema.org Markup -->
    <script type="application/ld+json">

        "name": "MASAYA",
        "image": "./src/assets/flafel .png",

        "url": "https://masaya-nine.vercel.app/",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Flavor Street",
          "addressLocality": "City Name",
